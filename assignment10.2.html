<body>
	<script type="text/javascript">
		class airplane {
			constructor(name, occupancy, speed){
				this.name = name,
				this.occupancy = occupancy,
				this.speed = speed,
				//increase or decrease speed
				this.inSpeed = function(){
					this.speed += 200
				}
			}
			//method
			getStatus(){
				return 'Ariplane: ' + this.name + ' with ' + this.occupancy + ' occupancy' + ', ' + 'is moving at ' + this.speed;
			}
			
		}
		let USAAirplane = new airplane('Boing 777', 180, 900);
		console.log(USAAirplane.getStatus());
		console.log(USAAirplane.inSpeed());
		
		
	</script>
</body>
</html>
